name: Simple Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture results
        shell: powershell
        run: |
          mkdir  test-results
          npm run check *>&1 | Out-File -FilePath test-results/test-output.txt -Encoding utf8
          Write-Output "Tests completed"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Display test results
        run: cat ./test-results/test-output.txt

      - name: Basic deployment test
        run: |
          echo "=== Deployment Test ==="
        
      - name: Node js app deploy
        shell: powershell
        run: |
          npm install
          try {
            pm2 stop my-node-app -s
          } catch {
            Write-Output "No existing pm2 process"
          }
          pm2 start src/server.js --name my-node-app
          pm2 save
          Write-Output "=== Deployment successful! ==="
        
          #echo "Deployment successful!"