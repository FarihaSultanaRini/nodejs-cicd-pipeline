name: Simple Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture results
        run: |
          mkdir -p test-results
          npm run check > test-results/test-output.txt 2>&1 || echo "Tests completed"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Display test results
        run: cat ./test-results/test-output.txt

      - name: Basic deployment test
        run: |
          echo "=== Deployment Test ==="
          echo "Current directory: $(pwd)"
          echo "Files present:"
          ls -la
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
      - name: Install and test start
        run: |
          npm install
          echo "Testing if app can start..."
          timeout 10s npm start || echo "App test completed"
          echo "Deployment successful!"